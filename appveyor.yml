image: Visual Studio 2013

clone_folder: c:\projects\jdk8u-win-ci

build: off

install:
  - cd "c:/projects"
  - git clone --depth=1 https://github.com/ojdkbuild/tools_cygwin_jdk11.git cygwin
  - git clone --depth=1 https://github.com/ojdkbuild/tools_zip.git zip
  - git clone --depth=1 https://github.com/ojdkbuild/tools_bootjdk7.git bootjdk
  - git clone --depth=1 --branch VER-2-8-1 https://git.savannah.gnu.org/git/freetype/freetype2.git freetype2
  - set PATH=%PATH%;c:/projects/zip
  # master
  - curl -LO http://hg.openjdk.java.net/jdk8u/jdk8u-dev/archive/tip.zip
  - unzip -q tip.zip
  - del tip.zip
  - robocopy jdk8u-dev-* jdk8u-dev /e /mov /nfl /ndl /njh /njs /nc /ns /np || true
  # corba  
  - curl -LO http://hg.openjdk.java.net/jdk8u/jdk8u-dev/corba/archive/tip.zip
  - unzip -q tip.zip
  - del tip.zip
  - robocopy corba-* "jdk8u-dev/corba" /e /mov /nfl /ndl /njh /njs /nc /ns /np || true
  # hotspot
  - curl -LO http://hg.openjdk.java.net/jdk8u/jdk8u-dev/hotspot/archive/tip.zip
  - unzip -q tip.zip
  - del tip.zip
  - robocopy hotspot-* "jdk8u-dev/hotspot" /e /mov /nfl /ndl /njh /njs /nc /ns /np || true
  # jaxp
  - curl -LO http://hg.openjdk.java.net/jdk8u/jdk8u-dev/jaxp/archive/tip.zip
  - unzip -q tip.zip
  - del tip.zip
  - robocopy jaxp-* "jdk8u-dev/jaxp" /e /mov /nfl /ndl /njh /njs /nc /ns /np || true
  # jaxws
  - curl -LO http://hg.openjdk.java.net/jdk8u/jdk8u-dev/jaxws/archive/tip.zip
  - unzip -q tip.zip
  - del tip.zip
  - robocopy jaxws-* "jdk8u-dev/jaxws" /e /mov /nfl /ndl /njh /njs /nc /ns /np || true
  # jdk
  - curl -LO http://hg.openjdk.java.net/jdk8u/jdk8u-dev/jdk/archive/tip.zip
  - unzip -q tip.zip
  - del tip.zip
  - robocopy jdk-* "jdk8u-dev/jdk" /e /mov /nfl /ndl /njh /njs /nc /ns /np || true
  # langtools
  - curl -LO http://hg.openjdk.java.net/jdk8u/jdk8u-dev/langtools/archive/tip.zip
  - unzip -q tip.zip
  - del tip.zip
  - robocopy langtools-* "jdk8u-dev/langtools" /e /mov /nfl /ndl /njh /njs /nc /ns /np || true
  # nashorn
  - curl -LO http://hg.openjdk.java.net/jdk8u/jdk8u-dev/nashorn/archive/tip.zip
  - unzip -q tip.zip
  - del tip.zip
  - robocopy nashorn-* "jdk8u-dev/nashorn" /e /mov /nfl /ndl /njh /njs /nc /ns /np || true

build_script:
  - cd "c:/projects/jdk8u-dev"
  - set PATH=c:/projects/cygwin/bin;%PATH%
  - bash configure
        --with-toolchain-version=2010
        --with-boot-jdk=c:/projects/bootjdk
        --with-freetype-src=c:/projects/freetype2
        --with-num-cores=1
  - bash -c "make images LOG=info"
  - c:\projects\jdk8u-dev\build\windows-x86_64-normal-server-release\images\j2sdk-image\bin\java.exe -version

